<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>gpDojoGallery - Demo Bottom</title>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dijit/themes/soria/soria.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojox/image/resources/Lightbox.css" />
		<link rel="stylesheet" type="text/css" href="js/gpDojoWidgets/gpDojoGallery/css/top_bottom.css">
		<style>
			body {
				background-color:#000;
			}
		</style>
		<script type="text/javascript">
	        djConfig={
	          parseOnLoad: true,
	          isDebug: true,
	          baseUrl: "./",
	          modulePaths:{'gp':'js/gpDojoWidgets/gpDojoGallery'}
	        };
	    </script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"></script>
		<script type="text/javascript">
			dojo.require("gp.gpDojoGallery");
		</script>
		<script type="text/javascript">
			dojo.addOnLoad(function() {
				var ga = new gp.gpDojoGallery({gallery_url: 'js/gpDojoWidgets/gpDojoGallery/test_data/gallery.js', base_path: 'images/', picsPerPage: 6, thumb_position: 'bottom', large_max_height: 500}, 'gpGalleryCntnr');
			});
		</script>	
	</head>
	<body class="soria">
		<div id="gpGalleryCntnr"></div>
	</body>
</html>
