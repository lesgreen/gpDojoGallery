<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gpDojoGallery</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/soria/soria.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojox/image/resources/Lightbox.css" />
    <link rel="stylesheet" type="text/css" href="css/top_bottom.css" />
</head>
<body class="soria">
    <h1>gpDojoGallery - Thumb Position Bottom</h1>
    <!-- load Dojo -->
    <script>
        var dojoConfig = {
            async: true,
            baseUrl: "/js",
            parseOnLoad: true,
		    packages: [
		        { name: "gp", location: "/js/gpdojowidgets/gpdojogallery" }
		    ]
		};
  
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script>
        require([
        	'dojo/_base/declare',
            'gp/gpDojoGallery',
            "dojo/ready"
        ], function (declare, gpDojoGallery, ready) {
        	
            ready(function(){
                  new gp.gpDojoGallery({gallery_url: "/js/gpdojowidgets/gpdojogallery/test_data/gallery.js", base_path: "/images/", picsPerPage: 6, thumb_position: 'bottom', large_max_height: 500}, 'gpGalleryCntnr');
            });
          
		});
    </script>
    <div id="gpGalleryCntnr">
    	
    </div>
</body>
</html>
