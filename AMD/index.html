<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gpDojoGallery</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dijit/themes/soria/soria.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojox/image/resources/Lightbox.css" />
    <link rel="stylesheet" type="text/css" href="css/center.css" />
</head>
<body>
    <h1 id="greeting">gpDojoGallery</h1>
    <!-- load Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            baseUrl: "/js",
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            parseOnLoad: true,
		    packages: [
		        { name: "gp", location: "/js/gpdojowidgets/gpdojogallery" }
		    ],
		   /* map: {
            // Instead of having to type "dojo/domReady!", we just want "ready!" instead
	            "*": {
	                ready: "dojo/domReady"
	            }
	        }*/
		};
  
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"></script>
    <script>
        require([
        	'dojo/_base/declare',
            'gp/gpDojoGallery',
            "dojo/ready",
    		//"ready!",
    		'dojo/parser'
        ], function (declare, gpDojoGallery, ready, parse) {
        	
            ready(function(){
                  new gp.gpDojoGallery({gallery_url: "/js/gpdojowidgets/gpdojogallery/test_data/gallery.js", base_path: "/images/", thumb_sizes: "various"}, 'gpGalleryCntnr');
            });
           
        	
		    //var greeting = dom.byId('greeting');
		    //greeting.innerHTML += ' from Dojo!';
		});
    </script>
    <div id="gpGalleryCntnr">
    	
    </div>
</body>
</html>
